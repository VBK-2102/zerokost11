<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerokost - Language Tools Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .zerokost-container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            padding: 2.5rem 2rem;
            max-width: 420px;
            width: 100%;
            text-align: center;
        }
        .zerokost-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: #0d6efd;
            margin-bottom: 0.5rem;
        }
        .zerokost-desc {
            color: #555;
            margin-bottom: 2rem;
        }
        .zerokost-btn {
            width: 100%;
            margin-bottom: 1rem;
            font-size: 1.1rem;
            padding: 0.85rem 1.2rem;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.7rem;
        }
        .zerokost-btn:last-child {
            margin-bottom: 0;
        }
        .zerokost-footer {
            margin-top: 2rem;
            color: #888;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="zerokost-container">
        <div class="zerokost-title">Zerokost</div>
        <div class="zerokost-desc">Your hub for multilingual translators.</div>
        <a href="https://vbk-2102.github.io/Transletor/" target="_blank" class="btn btn-outline-success zerokost-btn"><i class="bi bi-globe"></i> Transletor</a>
        <a href="https://multiple-vfad.onrender.com/" target="_blank" class="btn btn-outline-success zerokost-btn"><i class="bi bi-globe2"></i> Multiple Languages (Render)</a>
        <div class="zerokost-footer">&copy; 2024 Zerokost Healthcare Pvt Ltd| All rights reserved.</div>
    </div>
</body>
</html>
